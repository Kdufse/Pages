<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imsyy.top - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f1e8;
            color: #333;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 主卡片 */
        .main-card {
            width: 100%;
            max-width: 1000px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* 背景 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./background.png') center/cover no-repeat;
            z-index: -1;
        }
        
        .content {
            display: flex;
            min-height: 600px;
        }
        
        /* 左侧区域 */
        .left-side {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .clock-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .clock-icon i {
            font-size: 28px;
            color: #fff;
        }
        
        .site-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }
        
        .intro {
            margin-top: 20px;
        }
        
        .hello {
            font-size: 24px;
            font-weight: 500;
            color: #ff6b6b;
            margin-bottom: 10px;
            position: relative;
            padding-left: 10px;
        }
        
        .hello:before {
            content: "";
            position: absolute;
            left: 0;
            top: 5px;
            height: 20px;
            width: 4px;
            background-color: #ff6b6b;
            border-radius: 2px;
        }
        
        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ff6b6b;
        }
        
        /* 右侧区域 */
        .right-side {
            flex: 1.2;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .date-time {
            font-size: 18px;
            color: #444;
            font-weight: 500;
        }
        
        .weather {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .weather i {
            color: #4dabf7;
            font-size: 20px;
            margin-right: 8px;
        }
        
        .temp {
            font-weight: 600;
            color: #444;
        }
        
        /* 功能按钮网格 */
        .function-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .function-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px 10px;
            text-decoration: none;
            color: #444;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .function-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .function-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 24px;
            color: white;
        }
        
        .blog .function-icon { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .drive .function-icon { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .music .function-icon { background: linear-gradient(135deg, #55efc4, #00b894); }
        .home .function-icon { background: linear-gradient(135deg, #ffeaa7, #fdcb6e); }
        .links .function-icon { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .hot .function-icon { background: linear-gradient(135deg, #fab1a0, #e17055); }
        
        .function-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* 页脚 */
        .footer {
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 14px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        
        .copyright {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .left-side, .right-side {
                padding: 30px 20px;
            }
            
            .info-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (max-width: 600px) {
            .function-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .site-title {
                font-size: 24px;
            }
            
            .clock-icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="background"></div>
            
            <div class="content">
                <!-- 左侧区域 -->
                <div class="left-side">
                    <div>
                        <div class="logo-area">
                            <div class="clock-icon">
                                <i class="far fa-clock"></i>
                            </div>
                            <h1 class="site-title">imsyy.top</h1>
                        </div>
                        
                        <div class="intro">
                            <h2 class="hello">"Hello World!"</h2>
                            <p class="description">一个建立于21世纪的小站，存活于互联网的边缘</p>
                        </div>
                    </div>
                    
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fas fa-envelope"></i></a>
                        <a href="#" class="social-icon"><i class="fas fa-rss"></i></a>
                    </div>
                </div>
                
                <!-- 右侧区域 -->
                <div class="right-side">
                    <div class="info-bar">
                        <div class="date-time">
                            <span id="current-date">2023年10月15日 星期日</span>
                            <span id="current-time">14:30:45</span>
                        </div>
                        
                        <div class="weather">
                            <i class="fas fa-sun"></i>
                            <span class="temp">24°C 晴朗</span>
                        </div>
                    </div>
                    
                    <div class="function-grid">
                        <a href="#" class="function-btn blog">
                            <div class="function-icon">
                                <i class="fas fa-blog"></i>
                            </div>
                            <span class="function-name">博客</span>
                        </a>
                        
                        <a href="#" class="function-btn drive">
                            <div class="function-icon">
                                <i class="fas fa-cloud"></i>
                            </div>
                            <span class="function-name">网盘</span>
                        </a>
                        
                        <a href="#" class="function-btn music">
                            <div class="function-icon">
                                <i class="fas fa-music"></i>
                            </div>
                            <span class="function-name">音乐</span>
                        </a>
                        
                        <a href="#" class="function-btn home">
                            <div class="function-icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <span class="function-name">起始页</span>
                        </a>
                        
                        <a href="#" class="function-btn links">
                            <div class="function-icon">
                                <i class="fas fa-link"></i>
                            </div>
                            <span class="function-name">网址集</span>
                        </a>
                        
                        <a href="#" class="function-btn hot">
                            <div class="function-icon">
                                <i class="fas fa-fire"></i>
                            </div>
                            <span class="function-name">今日热榜</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="copyright">
                Copyright © 2020-2023 無名 & Made by imsyy & 豫ICP备2022018134号-1
            </div>
        </div>
    </div>

    <script>
        // 更新日期和时间
        function updateDateTime() {
            const now = new Date();
            
            // 格式化日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const day = now.getDay();
            const days = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            
            // 格式化时间
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // 更新显示
            document.getElementById('current-date').textContent = `${year}年${month}月${date}日 ${days[day]}`;
            document.getElementById('current-time').textContent = ` ${hours}:${minutes}:${seconds}`;
        }
        
        // 初始化日期时间
        updateDateTime();
        
        // 每秒更新一次时间
        setInterval(updateDateTime, 1000);
        
        // 模拟天气数据
        const weatherConditions = [
            { icon: "fas fa-sun", text: "28°C 晴朗" },
            { icon: "fas fa-cloud-sun", text: "22°C 多云" },
            { icon: "fas fa-cloud", text: "20°C 阴天" },
            { icon: "fas fa-cloud-rain", text: "18°C 小雨" }
        ];
        
        // 随机切换天气（仅演示用）
        function changeWeather() {
            const weatherElement = document.querySelector('.weather');
            const randomIndex = Math.floor(Math.random() * weatherConditions.length);
            const weather = weatherConditions[randomIndex];
            
            weatherElement.innerHTML = `
                <i class="${weather.icon}"></i>
                <span class="temp">${weather.text}</span>
            `;
        }
        
        // 每30秒更换一次天气（仅演示用）
        setInterval(changeWeather, 30000);
        
        // 为功能按钮添加点击效果
        document.querySelectorAll('.function-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 添加点击效果
                this.style.transform = 'scale(0.95)';
                this.style.transition = 'transform 0.1s';
                
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
                
                // 在实际应用中，这里应该是跳转到对应页面
                const functionName = this.querySelector('.function-name').textContent;
                alert(`即将跳转到 ${functionName} 页面`);
            });
        });
        
        // 模拟背景图片加载失败时使用备用背景
        const backgroundDiv = document.querySelector('.background');
        backgroundDiv.style.backgroundImage = "url('./background.png')";
        
        // 如果背景图加载失败，使用渐变背景
        const img = new Image();
        img.onerror = function() {
            backgroundDiv.style.background = "linear-gradient(135deg, #fdfcfb 0%, #f5d9c8 100%)";
        };
        img.src = './background.png';
    </script>
</body>
</html>
